<h1 class="animated fadeIn">{{heroe.nombre | uppercase }} <small>{{heroe.aparicion | date:'y'}}</small></h1>
<hr>
<!-- el | uppercase o date es uso de pipes en angular -->
<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" alt="">
    <br><br>
    <a [routerLink] = "['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>

  <div class="col-md-8">
      <h3>{{heroe.nombre}}</h3>
      <hr>
      <p>
          {{heroe.bio}}
      </p>
      <div>
        <img *ngIf="heroe.casa=='Marvel'" src="assets/img/marvellogo.jpeg" class="img-logo">
        <img *ngIf="heroe.casa=='DC'" src="assets/img/dclogo.png" class="img-logo">
      </div>
  </div>

</div>
